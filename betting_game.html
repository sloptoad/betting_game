<!DOCTYPE>
<html>
  <center>
  <head>
  <title>JavaBet</title>
     <link rel="stylesheet" type="text/css" href="application.css" >

   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </head>
  <body>

  <h3>Welcome to the Betting game!</h3>
  <h4 id="total">You have $30 to play with</h4>
  <p>enter a bet of $5 or $10</p>
  <input type="text" placeholder="enter a bet" id="bet"><br></br>
  <p>enter a guess between 1 and 10</p>
  <input type="text" placeholder="enter your guess" id="guess"><br><br/>
  <input type="submit" value="play!" id="play">

  </body>
</html>
